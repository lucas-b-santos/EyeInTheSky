<body class="bg-dark">

    <div class="container mt-3">
        <div class="d-flex justify-content-center gap-4">
            <div class="h-auto"> <img src="{% static 'assets/logo.png' %}" alt=""
                    style="height: 80px; transform: scaleX(-1);">
            </div>
            <div class="h-auto d-flex align-items-center">
                <h1 class="gugi-regular text-white pt-2"><strong>Eye in The Sky</strong></h1>
            </div>
        </div>
    </div>

    <div class="container-md container-fluid mt-2 d-flex flex-column justify-content-center align-items-center gap-4">
        <div class="w-75 shadow-lg" style="border-radius: 10px; background-color: rgb(158, 181, 182);">
            <h2 class="d-flex m-0 mt-2 justify-content-center"><strong>Cadastre-se</strong></h1>
                <form method="post">
                    {% csrf_token %}

                    <div class="d-flex h-auto gap-3 w-75 flex-column align-items-center p-3 pt-0 w-100">
                        {% for field in form %}
                        <div class="row w-100 justify-content-center">
                            <div class="col-md-10">
                                {{field.label_tag}}
                                {{ field }}
                                {% if field.help_text %}
                                <p class="help" id="{{ field.auto_id }}_helptext">
                                    {{ field.help_text|safe }}
                                </p>
                                {% endif %}
                            </div>
                        </div>
                        {% endfor %}

                        <div class="row w-75 d-md-inline d-none">
                            <div class="col d-flex justify-content-center">
                                <input type="submit" class="btn btn-lg btn-success bg-dark" value="Cadastrar-se">
                            </div>
                        </div>

                        <div class="row w-75 d-md-none d-inline">
                            <div class="col d-flex justify-content-center">

                        </div>

                        <div class="row w-75">
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn btn-primary">Voltar</button>
                            </div>
                        </div>
