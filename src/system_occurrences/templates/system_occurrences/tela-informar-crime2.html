<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Informar Crime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container mt-4">
        <div class="d-flex justify-content-center gap-4">
            <div class="h-auto"> <img src="logo.png" alt="" style="height: 80px; transform: scaleX(-1);">
            </div>

        </div>
    </div>

    <div class="container mt-4 d-flex flex-column justify-content-center align-items-center">

        <div class="w-75 shadow-lg" style="border-radius: 10px; background-color: rgb(158, 181, 182);">
            <div class="d-flex h-auto gap-3 w-75 flex-column align-items-center p-3 w-100">

                <div class="row w-100 justify-content-center">
                    <div class="col-md-3 col-12">
                        <label for="exampleFormControlInput1" class="form-label">Horário</label>
                        <input type="time" class="form-control" id="exampleFormControlInput1" />
                    </div>
                    <div class="col-md-3 col-12">
                        <label for="exampleFormControlInput1" class="form-label">Data</label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="col-md-4 col-12">
                        <label for="exampleFormControlInput1" class="form-label">Tipo de Crime</label>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecionar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="row w-100 justify-content-center">
                        <div class="col-md-10">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição do Crime</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

                <div class="row w-100 justify-content-center">
                    <div class="col-md-10">
                        <label for="formFile" class="form-label">Imagem</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

                <div class="row w-75">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Informar Anônimamente
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row w-75 d-md-inline d-none">
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-lg btn-success bg-dark">Enviar ocorrência</button>
                    </div>
                </div>

                <div class="row w-75 d-md-none d-inline">
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-success bg-dark">Enviar ocorrência</button>
                    </div>
                </div>

                <div class="row w-75">
                    <div class="col d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">Voltar</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
